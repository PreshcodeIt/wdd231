<!DOCTYPE html>
<html lang="en">
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Chamber of Commerce Home Page for Sunset Valley" />
    <meta name="author" content="Precious Ukpebitere" />

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" />
    
    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="Chamber Directory - Sunset Valley">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://preshcodeit.github.io/wdd231/chamber/images/fav.webp">
    <meta property="og:url" content="https://preshcodeit.github.io/wdd231/chamber/index.html">
    
    <title>Sunset Valley Chamber </title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/large-style.css" />
    <script src="scripts/script.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/spotlight.js" defer></script>
</head>

<body>
    <header>
        <img src="images/fav.webp" alt="website logo" width="34" height="40">
        <h1>Sunset Valley Chamber </h1>
        <button id="myButton"></button>
        <nav >
            <ul class="menuLinks">
                <li><a href="index.html">Home</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div>
                <img src="images/chambers.webp" alt="Community Image">
                <div class="cta">
                    <a href="#" class="join-btn">Join the Chamber</a>
                </div>
            </div>
        </section>
        
        <section class="events">
            <h2>Upcoming Events</h2>
            <p>Business Networking Breakfast - April 10th @ 8:00AM</p>
            <p>Community Cleanup Day - April 15th @ 9:00AM</p>
        </section>
        
        <!-- Weather Section -->
        <section id="weather">
            <h2>Current Weather</h2>
            <div class="weather-today">
                <img  src="" id="weather-icon" alt="weather icon">
                <div>
                    <p id="description"></p>
                    <p>Temp: <span id="current-temp"></span></p>
                </div>
            </div>
            <div id="forecast" class="forecast-container"></div>
        </section>
        
        <!-- Spotlight Section -->
        <section id="spotlights">
            <h2>Member Spotlights</h2>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="year"></span> Precious Ukpebitere | WDD 231</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>

</body>

</html>
